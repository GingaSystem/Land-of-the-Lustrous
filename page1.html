<h1>Sapphire サファイア</h1>

<li>三方晶系</li>
<li>Al2O3、酸化アルミニウム</li>
<li>タイ王国、ミャンマー、カシミール地方、スリランカ、マダガスカル、オーストラリア、中国、カンボジアなどで採掘される。</li>
<li>ダイヤモンドに次ぐ硬度</li>

<img src="img/tanzanite.png" width="400" height="300" alt=""/> 
<h1>Tanzanite タンザナイト</h1>

<li>斜方晶系</li>
<li>Ca2AlAl2(Si2O7)(SiO4)O(OH)</li>
<li>タンザニア付近で採掘されたゾイサイトを特にタンザナイトを呼ぶ。</li>
<li>石言葉は、「高貴・冷静・空想」</li>
