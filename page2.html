<h1>Topaz トパーズ</h1>

<li>斜方晶系</li>
<li>ケイ酸塩鉱物　Al2SiO4(F,OH)2</li>
<li>産地はブラジルのほかロシア、タイ、カンボジア、ベトナム、アフリカ</li>
<li>加熱や放射線照射などで色が変わる</li>

<img src="img/sel.png" width="412" height="300" alt=""/>
<h1>Celestite セレスタイト</h1>
　
<li>斜方晶系</li>
<li>硫酸塩鉱物 SrSO4</li>
<li>産地はイタリア、マダガスカル、メキシコなど</li>
<li>石言葉は「休息」</li>
